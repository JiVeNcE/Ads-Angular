<!DOCTYPE html>
<html ng-app="adsModule">
<head>
	<title>Angular Ads</title>
</head>


<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="dist/angular-notify.min.css" />
<link rel="stylesheet" href="lib/loading-bar.css" />

<body>

<div class="navbar navbar-default navbar-fixed-top" ng-controller="AppController">
	<div class="navbar-header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a class="navbar-brand" href="#/">Home 	</a>
				</div>
				<div class="col-md-5">
					<h1 ng-if="pageTitle" class="navbar navbar-text  text-center">Ads - {{pageTitle}}</h1>
				</div>
				<div class="col-md-3">
					<div>
						<div class="navbar navbar-text navbar-right" data-ng-if="authService.isLoggedIn()">
							<div class="navbar-text">
								{{authService.getCurrentUser().username}}
							</div>
							<a href="" ng-click="logout()" class="navbar-brand">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="ng-view jumbotron">

</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>

<script src="js/app.js"></script>

<script src="js/services/authorizationData.js"></script>
<script src="js/services/adsData.js"></script>


<script src="js/controllers/Main-Controller.js"></script>
<script src="js/controllers/RegisterController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/RightSidebarController.js"></script>
<script src="js/controllers/App-Controller.js"></script>


<script src="dist/angular-notify.js"></script>
<script src="lib/loading-bar.js"></script>


</body>
</html>
