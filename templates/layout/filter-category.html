
    <div class="panel panel-primary" data-ng-controller="CategoriesController">
        <div class="panel-heading">
            <h3 class="panel-title">Category</h3>
        </div>
        <div class="panel-body" >
            <ul >
                <li ng-repeat="category in categories" ng-click="categoryClicked(category)">
                    {{category.name}}
                </li>
            </ul>

        </div>
    </div>
