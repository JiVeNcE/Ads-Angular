
    <div class="panel panel-primary" data-ng-controller="RightSidebarController">
        <div class="panel-heading">
            <h3 class="panel-title">Category</h3>
        </div>
        <div class="panel-body" >
            <ul class="nav nav-pills">
                <li ng-class="{'active': 'all' == selectedCategoryId}">
                    <a href="" data-ng-click="categoryClicked()"   >
                    All
                    </a>
                </li>
            </ul>
            <ul class="nav nav-pills">
                <li ng-repeat="category in categories"
                    ng-class="{'active': category.id == selectedCategoryId}">
                    <a href="" data-ng-click="categoryClicked(category.id)"   >
                        {{category.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
