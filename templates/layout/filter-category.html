
    <div class="panel panel-primary" data-ng-controller="CategoriesController">
        <div class="panel-heading">
            <h3 class="panel-title">Category</h3>
        </div>
        <div class="panel-body" >
            <ul class="nav nav-pills nav-stacked">
                <li data-ng-class="{'active': 'all' == activeCategory}">
                    <a href="" ng-click="categoryClicked(0)">All Category</a>
                </li>
            </ul>
            <ul class="nav nav-pills nav-stacked" ng-repeat="category in categories">
                <li data-ng-class="{'active': category.id == activeCategory}" >
                    <a href="" ng-click="categoryClicked(category)">{{category.name}}</a>
                </li>
            </ul>
        </div>
    </div>
